<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://rawgit.com/jpdik/DirShared/master/templates/estilo.css" />
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<title>Dir Shared ({{ nome }})</title>
	</head>
<body>
	<h1 id='titulo'><a href="" id="link">Dir Shared</a> ({{ nome }})</h1>
      	
    <input id ="uploadFiles" type=file multiple name=file>
    <input id="upload" type=submit value=Upload>
    <br />
    <p id="info" />

    <div>
		<form method="post" action={{ nome }}/download>
			<br />
			<ul id="arquivos">
				<div class="list-group">
				{% for i in arquivos %}		
					<button type="button" class="list-group-item" onclick="window.location.href='/{{ nome }}/{{ i['path'].split('/')[-1] }}'">
				  		{{ i['path'].split('/')[-1] }}
				  	<span class="glyphicon glyphicon-download" aria-hidden="true"></span>
				 	</button>
				{% endfor %}
				</div>
			</ul>
			<br /><br />
		</form>
	</div>

	<p id="info2"></p>
    <input id="apagarTudo" type=submit value="Apagar tudo">
    
    <script src="https://rawgit.com/jpdik/DirShared/master/templates/jquery-3.1.1.min.js"></script>
    <script src="https://rawgit.com/jpdik/DirShared/master/templates/script.js"></script>
    <footer>
		Criado por <a href="https://www.facebook.com/jpdik">Jo√£o Paulo de Melo</a>
	</footer>
	<script type="text/javascript">
	document.getElementById('link').href = window.location.href.substring(0, window.location.href.lastIndexOf('/'));
	</script>
</body>
</html>
