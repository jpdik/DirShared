<html>
	<head>
		<title>Carregado</title>
	</head>
<body>
	<h1>Dir Shared ({{ nome }})</h1>

	<h2>{{ num_arquivos }} carregados com sucesso! </h1>

	<section>
		{% for i in arquivos %}
		  	<p>{{ i.filename }}</p>
		{% endfor %}
    </section>

	<form method="get" action={{ url }}>
		<input type="submit" value="voltar">
	</form>
</body>
</html>
